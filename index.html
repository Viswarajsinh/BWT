<!DOCTYPE html>
<html lang="en">
<head>
    <title>animation</title>
    <style>
        div{
            width:500px;
            height:500px;
            animation-name:example;
            background-color: rgb(10,20,30);
            animation-duration: 4s;
            }
            @keyframes example {
                from {background-color: green;}
                to {background-color:red;}
            }
    </style>
</head>
<body>
    <h1>CSS Animation</h1>
    <div>Amit dangi</div>
    <p>
        <b>Note:</b> when an animation is finished, it goes to back to 
        its original style
    </p>
    
</body>
</html>
